<div *ngIf='!user'>
  <mat-spinner></mat-spinner>
</div>
<div *ngIf='user'>
  <mat-card>
    <mat-icon mat-card-avatar svgIcon="{{user.avatar}}"></mat-icon>
    <mat-card-title>
      {{user.name}}
      <mat-card-subtitle>
        <P>Birthday {{ user.birthDate |date : 'd LLLL'}}</P>
      </mat-card-subtitle>
    </mat-card-title>
    <mat-card-content>

      <mat-tab-group>
        <mat-tab label="Bio">
          <p>
            {{user.bio}}
          </p>
        </mat-tab>
        <mat-tab label="Notes">
            <app-notes [notes]="user.notes"></app-notes>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
<mat-card>
  <h1>Main Content</h1>
</mat-card>
