<div *ngIf='!user'>
  <mat-spinner></mat-spinner>
</div>
<div *ngIf='user'>
  <mat-card>
    <mat-icon mat-card-avatar svgIcon="{{user.avatar}}"></mat-icon>
    <mat-card-title>
      {{user.name}}
      <mat-card-subtitle>
        <P>Birthday {{ user.birthDate |date : 'd LLLL'}}</P>
      </mat-card-subtitle>
    </mat-card-title>
    <mat-card-content>
      <p>
        {{user.bio}}
      </p>
    </mat-card-content>
  </mat-card>
</div>
<mat-card>
  <h1>Main Content</h1>
</mat-card>
