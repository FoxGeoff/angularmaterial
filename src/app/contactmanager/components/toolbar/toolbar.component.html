<mat-toolbar color="primary">
  <button mat-button class="sidenav-toggle" (click)="toggleSidenav.emit()">
    <mat-icon class="mat-icon">menu</mat-icon>
  </button>
  <span>Contact Manager</span>
  <span class="fill-remaining-space"></span>

  <button mat-icon-button [matMenuTriggerFor]="contact">
    <mat-icon>more_vert</mat-icon>
  </button>

  <mat-menu #contact="matMenu">
    <button mat-menu-item >New Contact</button>
  </mat-menu>
</mat-toolbar>
